<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<div th:replace="~{fragments/header}"></div>

<h1 th:text="'R. ' + ${species.name}"></h1>
<table>
    <thead>Pictures</thead>
    <tr th:each="photo : ${species.getPhotos()}">
        <td>
            <img th:src="${photo}" width="400">
        </td>
        <td>
            todo
        </td>
    </tr>
</table>

</body>
</html>
