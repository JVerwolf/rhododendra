<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="english">
<head th:replace="~{fragments/head}"></head>
<body>
<div th:replace="~{fragments/header}"></div>


<div style="padding-left:16px">
    <h1>Species Index</h1>
    <table>
        <tr>
            <td th:each="letter : ${letters}">
                <a th:href="@{/species_index(letter=${letter},size=10,offset=0)}" style="font-size: 26px; padding:8px">
                    <b th:text="${letter}"></b>
                </a>
            </td>
        </tr>
    </table>
    <table>
        <th:block th:each="search_result : ${species}">
            <th:block th:insert="~{fragments/preview-card :: card (${search_result}) }"></th:block>
        </th:block>
    </table>
</div>

</body>
</html>
